<div class="partners-grid">
  <div *ngFor="let partner of partners" class="partner-card">
    <div class="partner-image">
      <img 
        [appDefaultImg]="partner.photoUrl"
        [defaultImage]="defaultImage"
        alt="{{ partner.name }}" 
        class="partner-img" />
    </div>
    <div class="partner-content">
      <h5 class="partner-name">{{ partner.name }}</h5>
      <p class="partner-email">{{ partner.email }}</p>
      <p class="partner-phone">{{ partner.phoneNumber }}</p>
      <button (click)="showPartnerDetails(partner.id)" class="partner-button">
        View Details
      </button>
    </div>
  </div>
</div>

<div *ngIf="isLoading" class="loading">Loading partners...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
